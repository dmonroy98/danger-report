<!DOCTYPE html>
<html>
<head>
    <title>Danger Report</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #fafafa;
        }

        h1 {
            margin-bottom: 10px;
        }

        select {
            padding: 8px;
            font-size: 14px;
            margin-right: 10px;
        }

        #searchContainer {
            margin-top: 15px;
            margin-bottom: 10px;
            display: none;
        }

        #searchBox {
            padding: 8px;
            width: 250px;
            font-size: 14px;
        }

        table { 
            border-collapse: collapse; 
            width: 100%; 
            margin-top: 10px; 
            background: white;
        }

        th, td { 
            border: 1px solid #ccc; 
            padding: 8px; 
            font-size: 14px;
        }

        th { 
            background: #f0f0f0; 
            font-weight: bold;
        }

        /* Row colors */
        .day-m  { background-color: #d6eaff; }
        .day-tu { background-color: #d9f7d9; }
        .day-w  { background-color: #fff9cc; }
        .day-th { background-color: #ffe6cc; }
        .day-f  { background-color: #f0e6ff; }
        .day-sa { background-color: #ffe0eb; }
        .day-su { background-color: #e6e6e6; }
    </style>
</head>
<body>

    <h1>Danger Report</h1>

    <label>Select Instructor:</label>
    <select id="sheetDropdown"></select>

    <div id="searchContainer">
        <input type="text" id="searchBox" placeholder="Search this report...">
    </div>

    <table id="dataTable"></table>

    <script>
        // Load sheet names
        fetch("/api/get-sheets")
            .then(response => response.json())
            .then(data => {
                const dropdown = document.getElementById("sheetDropdown");

                if (!data.sheets) {
                    dropdown.innerHTML = "<option>Error loading sheets</option>";
                    return;
                }

                dropdown.innerHTML = data.sheets
                    .map(s => `<option value="${s}">${s}</option>`)
                    .join("");

                if (data.sheets.length > 0) {
                    loadSheet(data.sheets[0]);
                }
            });

        // Load sheet data
        function loadSheet(sheetName) {
            fetch(`/api/get-sheet-data/${sheetName}`)
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById("dataTable");

                    if (!data.columns) {
                        table.innerHTML = "<tr><td>Error loading data</td></tr>";
                        return;
                    }

                    document.getElementById("searchContainer").style.display = "block";

                    // Identify helper column indexes
                    const dayCodeIndex = data.columns.indexOf("__day_code");
                    const daySortIndex = data.columns.indexOf("__day_sort");
                    const dayColorIndex = data.columns.indexOf("__day_color");

                    // Sort rows by __day_sort
                    data.rows.sort((a, b) => {
                        return Number(a[daySortIndex]) - Number(b[daySortIndex]);
                    });

                    // Build table header (hide helper columns)
                    let html = "<tr>";
                    data.columns.forEach((c, i) => {
                        if (c.startsWith("__")) return; // hide helper columns
                        html += `<th>${c}</th>`;
                    });
                    html += "</tr>";

                    // Build table rows
                    data.rows.forEach(row => {
                        const colorClass = row[dayColorIndex];

                        html += `<tr class="${colorClass}">`;

                        row.forEach((cell, i) => {
                            if (data.columns[i].startsWith("__")) return; // hide helper columns
                            html += `<td>${cell}</td>`;
                        });

                        html += "</tr>";
                    });

                    table.innerHTML = html;

                    applySearchFilter();
                });
        }

        // Search filter
        function applySearchFilter() {
            const query = document.getElementById("searchBox").value.toLowerCase();
            const table = document.getElementById("dataTable");
            const rows = table.getElementsByTagName("tr");

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName("td");
                let match = false;

                for (let c = 0; c < cells.length; c++) {
                    if (cells[c].innerText.toLowerCase().includes(query)) {
                        match = true;
                        break;
                    }
                }

                rows[i].style.display = match ? "" : "none";
            }
        }

        document.getElementById("searchBox").addEventListener("input", applySearchFilter);

        document.getElementById("sheetDropdown").addEventListener("change", function () {
            loadSheet(this.value);
        });
    </script>

</body>
</html>
