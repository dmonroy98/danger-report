<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Head Ups Report{{ ' – ' + instructor if instructor and instructor != "Select an Instructor" else '' }}</title>

    <style>
        :root {
            --bg:           #f5f5f7;
            --card:         #ffffff;
            --text:         #1d1d1f;
            --text-light:   #6e6e73;
            --border:       #d2d2d7;
            --accent:       #007aff;
            --accent-dark:  #0066cc;
            --radius:       16px;
            --shadow:       0 4px 30px rgba(0,0,0,0.08);
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            max-width: 180px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .updated {
            color: var(--text-light);
            font-size: 15px;
            margin: 8px 0 28px 0;
        }

        .controls {
            display: flex;
            gap: 12px;
        }

        .btn {
            font-size: 15px;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: var(--radius);
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
        }

        .btn-reset {
            background: white;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-reset:hover {
            background: #f0f0f0;
        }

        .btn-export {
            background: var(--accent);
            color: white;
        }

        .btn-export:hover {
            background: var(--accent-dark);
        }

        .instructor-select {
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            max-width: 360px;
            margin-bottom: 32px;
        }

        .instructor-select select {
            border: none;
            background: transparent;
            font-size: 15px;
            padding: 14px 18px;
            width: 100%;
            color: var(--text);
        }

        .instructor-select select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0,122,255,0.2);
        }

        .search-box {
            max-width: 420px;
            margin-bottom: 32px;
        }

        .search-input {
            width: 100%;
            padding: 14px 18px;
            font-size: 15px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: white;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0,122,255,0.15);
        }

        .table-card {
            background: var(--card);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .table th, .table td {
            padding: 14px 18px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .table th {
            background: rgba(248,248,248,0.9);
            font-weight: 600;
            color: var(--text);
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .table tbody tr:hover {
            background: rgba(0,122,255,0.04);
        }

        .welcome, .not-found {
            text-align: center;
            padding: 60px 24px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin: 40px auto;
            max-width: 760px;
        }

        .welcome h2, .not-found h3 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        .welcome p, .not-found p {
            color: var(--text-light);
            font-size: 17px;
            max-width: 580px;
            margin: 0 auto 24px;
        }

        @media (max-width: 768px) {
            body { padding: 24px 16px; }
            header { flex-direction: column; align-items: flex-start; gap: 20px; }
            .controls { width: 100%; flex-wrap: wrap; }
            .logo { max-width: 140px; }
        }
    </style>
</head>
<body>

<div class="container">

    <header>
        <h1>Student Head Ups Report{{ ' – ' + instructor if instructor and instructor != "Select an Instructor" else '' }}</h1>
        <div class="controls">
            <button class="btn btn-reset" onclick="window.location.href='/'">
                ← Back / Reset
            </button>
            <button id="exportBtn" class="btn btn-export">
                Export as PNG
            </button>
        </div>
    </header>

    <div class="updated">Updated: {{ updated_at }}</div>

    <!-- Logo above welcome message -->
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    </div>

    {% if message %}
        {{ message | safe }}
    {% endif %}

    <!-- Instructor selector -->
    <div class="instructor-select">
        <select onchange="window.location.href='/?instructor=' + encodeURIComponent(this.value)">
            <option value="" disabled {% if not instructor or instructor == "Select an Instructor" %}selected{% endif %}>
                Select Instructor
            </option>
            {% for inst in instructors %}
                <option value="{{ inst }}" {% if inst == instructor %}selected{% endif %}>
                    {{ inst }}
                </option>
            {% endfor %}
        </select>
    </div>

    <!-- Search input -->
    <div class="search-box">
        <input type="text" id="searchInput" class="search-input" placeholder="Search table…">
    </div>

    <!-- Table display area -->
    {% if table_html %}
    <div class="table-card">
        {{ table_html | safe }}
    </div>
    {% endif %}

</div>

<script>
// Live search
document.getElementById('searchInput').addEventListener('keyup', function() {
    const filter = this.value.toLowerCase();
    const rows = document.querySelectorAll('.table tbody tr');
    rows.forEach(row => {
        row.style.display = row.textContent.toLowerCase().includes(filter) ? '' : 'none';
    });
});

// PNG export
document.getElementById('exportBtn').addEventListener('click', function() {
    const el = document.querySelector('.table-card
