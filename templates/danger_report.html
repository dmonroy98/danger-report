<!-- templates/danger_report.html (updated with search box, back button, and JS) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danger Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .table-container { margin-top: 20px; }
        #searchInput { max-width: 300px; }
    </style>
</head>
<body class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Danger Report â€“ {{ instructor }}</h1>
        <a href="/" class="btn btn-secondary">Back / Reset</a>
    </div>
    <p class="text-muted">Updated: {{ updated_at }}</p>

    <form method="GET" class="mb-4">
        <div class="input-group w-50">
            <label class="input-group-text" for="instructor">Instructor:</label>
            <select class="form-select" name="instructor" id="instructor" onchange="this.form.submit()">
                {% for inst in instructors %}
                    <option value="{{ inst }}" {% if inst == instructor %}selected{% endif %}>
                        {{ inst }}
                    </option>
                {% endfor %}
            </select>
        </div>
    </form>

    <!-- Search box -->
    <div class="mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search table (e.g., class name, date, location)...">
    </div>

    <div class="table-container">
        {{ table_html | safe }}
    </div>

    {% if table_html and 'Error' not in table_html %}
    <button id="exportBtn" class="btn btn-primary mt-3">Export as PNG</button>
    {% endif %}

    <script>
        // Client-side search filter
        document.getElementById('searchInput').addEventListener('keyup', function() {
            const filter = this.value.toLowerCase();
            const rows = document.querySelectorAll('.table tbody tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(filter) ? '' : 'none';
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add your PNG export JS here if needed (e.g., html2canvas) -->
</body>
</html>
