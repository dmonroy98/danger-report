<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danger Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .table-container { margin-top: 20px; }
    </style>
</head>
<body class="container">
    <h1 class="mb-3">Danger Report â€“ {{ instructor }}</h1>
    <p class="text-muted">Updated: {{ updated_at }}</p>

    <form method="GET" class="mb-4">
        <div class="input-group w-50">
            <label class="input-group-text" for="instructor">Instructor:</label>
            <select class="form-select" name="instructor" id="instructor" onchange="this.form.submit()">
                {% for inst in instructors %}
                    <option value="{{ inst }}" {% if inst == instructor %}selected{% endif %}>
                        {{ inst }}
                    </option>
                {% endfor %}
            </select>
        </div>
    </form>

    <div class="table-container">
        {{ table_html | safe }}
    </div>

    {% if table_html and 'Error' not in table_html %}
    <button id="exportBtn" class="btn btn-primary mt-3">Export as PNG</button>
    {% endif %}

    <!-- Add your PNG export JS here later (html2canvas + download) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
