<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Heads Up Report{{ ' – ' + instructor if instructor and instructor != "Select an Instructor" else '' }}</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --bg: #f5f5f7;
            --card: #ffffff;
            --text: #1d1d1f;
            --text-light: #6e6e73;
            --border: #d2d2d7;
            --accent: #007aff;
            --accent-dark: #0066cc;
            --radius: 16px;
            --shadow: 0 4px 30px rgba(0,0,0,0.08);
            --frost-bg: rgba(255, 255, 255, 0.7);
            --frost-border: rgba(255, 255, 255, 0.25);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #000;
                --card: #1c1c1e;
                --text: #f5f5f7;
                --text-light: #a1a1a6;
                --border: #3a3a3c;
                --accent: #0a84ff;
                --frost-bg: rgba(28, 28, 30, 0.75);
                --frost-border: rgba(255, 255, 255, 0.12);
            }
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.5;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        /* ... rest of your styles remain the same ... */
        .staging-banner {
            background: #ff9800;
            color: white;
            text-align: center;
            padding: 12px;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
<div id="pullLoader"><div class="pull-spinner"></div></div>

<!--  Only show staging banner in staging environment  -->
{% if app_env == 'staging' %}
<div class="staging-banner">
    STAGE / TEST ENVIRONMENT – NOT PRODUCTION
</div>
{% endif %}

<header class="frosted-header">
    <div class="header-inner">
        <h1>Student Heads Up Report</h1>
        {% if table_html %}
        <div class="controls">
            <button class="btn btn-reset" onclick="window.location.href='/'">← Back</button>
            <button id="exportPngBtn" class="btn btn-save">Save Image</button>
            <button id="exportExcelBtn" class="btn btn-save">Export Excel</button>
        </div>
        {% endif %}
    </div>
</header>

<!-- The rest of your template remains exactly the same -->
<div class="container">
    <!-- ... logo, instructor select, search, table, etc. ... -->
    {% if table_html %}
    <div class="controls-row">
        <div class="instructor-select">
            <select onchange="window.location.href='/?instructor=' + encodeURIComponent(this.value)">
                <option value="" disabled {% if not instructor or instructor == "Select an Instructor" %}selected{% endif %}>
                    Select Instructor
                </option>
                {% for inst in instructors %}
                    <option value="{{ inst }}" {% if inst == instructor %}selected{% endif %}>{{ inst }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="search-bar-wrapper">
            <input type="text" id="searchInput" class="search-input" placeholder="Search table…">
        </div>
    </div>
    {% else %}
    <!-- ... the welcome screen when no instructor selected ... -->
    {% endif %}

    {% if table_html %}
    <div id="exportArea" data-instructor="{{ instructor }}">
        <!-- ... your export area, table, footer ... -->
        {{ table_html | safe }}
    </div>
    {% endif %}
</div>

<!-- Your existing scripts remain the same -->
<script>
    // ... all your javascript (pull to refresh, export, table features, etc.) ...
</script>
</body>
</html>
