<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Heads Up Report{{ ' – ' + instructor if instructor and instructor != "Select an Instructor" else '' }}</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root {
            --bg: #f5f5f7;
            --card: #ffffff;
            --text: #1d1d1f;
            --text-light: #6e6e73;
            --border: #d2d2d7;
            --accent: #007aff;
            --accent-dark: #0066cc;
            --radius: 16px;
            --shadow: 0 4px 30px rgba(0,0,0,0.08);
            --frost-bg: rgba(255, 255, 255, 0.7);
            --frost-border: rgba(255, 255, 255, 0.25);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #000;
                --card: #1c1c1e;
                --text: #f5f5f7;
                --text-light: #a1a1a6;
                --border: #3a3a3c;
                --accent: #0a84ff;
                --frost-bg: rgba(28, 28, 30, 0.75);
                --frost-border: rgba(255, 255, 255, 0.12);
            }
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.5;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: -10%;
            background: linear-gradient(135deg, rgba(10, 132, 255, 0.06) 0%, rgba(0, 122, 255, 0.03) 100%);
            transform: translateZ(-1px) scale(1.5);
            z-index: -2;
            pointer-events: none;
        }
        @media (prefers-reduced-motion: reduce) {
            body::before { transform: none; }
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 24px 20px;
        }

        .frosted-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: var(--frost-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--frost-border);
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 12px 16px; /* slightly reduced vertical padding */
        }
        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1280px;
            margin: 0 auto;
        }
        .frosted-header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 24px;
        }
        .logo {
            max-height: 50px;
            max-width: 240px;
            width: auto;
            height: auto;
            display: block;
            margin: 0 auto 10px;
            object-fit: contain;
        }

        .table-card {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.7s ease-out 0.4s forwards;
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .table th {
            background: rgba(248,248,248,0.95);
            font-weight: 600;
            color: var(--text);
            position: sticky;
            top: 0;
            z-index: 2;
            cursor: pointer;
            user-select: none;
            transition: all 0.18s ease;
        }
        .table th:hover {
            transform: scale(1.03);
            background: rgba(240, 248, 255, 0.95);
            box-shadow: 0 3px 12px rgba(0,122,255,0.12);
            color: var(--accent);
        }
        @media (prefers-color-scheme: dark) {
            .table th { background: rgba(44,44,46,0.98); }
            .table th:hover { background: rgba(50,50,60,0.98); color: var(--accent); }
        }

        .btn {
            font-size: 15px;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: var(--radius);
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            white-space: nowrap;
        }
        .btn-reset {
            background: white;
            border: 1px solid var(--border);
            color: var(--text);
        }
        .btn-reset:hover { background: #f0f0f0; }
        .btn-save {
            background: var(--accent);
            color: white;
        }
        .btn-save:hover { background: var(--accent-dark); }

        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .instructor-select {
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            max-width: 360px;
            margin: 0 auto 32px;
        }
        .instructor-select select {
            border: none;
            background: transparent;
            font-size: 15px;
            padding: 14px 18px;
            width: 100%;
            color: var(--text);
        }

        .search-bar-wrapper {
            position: relative;
            z-index: 5;
            margin-bottom: 24px;
        }
        .search-input {
            width: 100%;
            padding: 14px 18px;
            font-size: 15px;
            border: 1px solid var(--border);
            border-radius: 999px;
            background: white;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0,122,255,0.15);
        }

        .table-wrapper {
            position: relative;
            max-height: 70vh;
            overflow-y: auto;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        .table {
            width: 100%;
            table-layout: auto;
        }
        .table th, .table td {
            padding: 14px 18px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            background: var(--card);
            white-space: normal;
            word-break: break-word;
        }
        .table tbody tr:hover {
            background: rgba(0,122,255,0.04);
        }

        .table-footer {
            margin-top: 12px;
            font-size: 13px;
            color: var(--text-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .no-results {
            margin-top: 16px;
            padding: 16px 18px;
            border-radius: 12px;
            background: #fff5f5;
            color: #c41e3a;
            font-size: 14px;
        }

        #pullLoader {
            position: fixed;
            top: -70px;
            left: 0; right: 0;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: top 0.35s cubic-bezier(0.22, 1, 0.35, 1);
            z-index: 9999;
            pointer-events: none;
        }
        #pullLoader.active { top: 20px; }
        .pull-spinner {
            width: 36px;
            height: 36px;
            border: 4px solid var(--accent);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            body { padding: 0 12px; }
            .container { padding: 16px 12px; }
            .logo { max-height: 42px; margin-bottom: 8px; }
            .logo-container { margin-bottom: 20px; }
            .frosted-header { padding: 10px 12px; }
            .frosted-header h1 { font-size: 18px; }
            .header-inner {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .controls {
                width: 100%;
                justify-content: space-between;
                gap: 8px;
            }
            .btn {
                font-size: 14px;
                padding: 8px 14px;     /* smaller on mobile */
                min-width: 80px;        /* prevents them from becoming too tiny */
            }
            .search-input { padding: 12px 16px; font-size: 14px; }
            .table th, .table td { padding: 10px 12px; font-size: 13px; }
        }

        @media (prefers-color-scheme: dark) {
            body { background: radial-gradient(circle at top, #1c1c1e 0, #000 55%); }
            .table th, .table td { background: #1c1c1e; border-bottom-color: #3a3a3c; }
            .search-input { background: rgba(44,44,46,0.9); color: var(--text); border-color: #3a3a3c; }
        }
    </style>
</head>
<body>

<div id="pullLoader"><div class="pull-spinner"></div></div>

<header class="frosted-header">
    <div class="header-inner">
        <h1>Student Heads Up Report</h1>
        {% if table_html %}
        <div class="controls">
            <button class="btn btn-reset" onclick="window.location.href='/'">← Back</button>
            <button id="exportPngBtn" class="btn btn-save">Save Image</button>
            <button id="exportExcelBtn" class="btn btn-save">Export Excel</button>
        </div>
        {% endif %}
    </div>
</header>

<div class="container">

    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo.png') }}"
             alt="Student Heads Up Report Logo"
             class="logo"
             onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
        <div style="display:none; color: red; font-weight: bold; font-size: 18px;">
            Logo missing – check static/logo.png
        </div>
        <div class="subtitle" style="color: var(--text-light); font-size: 15px; font-weight: 400;">
            Oak Brook Area • Midway • Lake County
        </div>
    </div>

    <div class="instructor-select">
        <select onchange="window.location.href='/?instructor=' + encodeURIComponent(this.value)">
            <option value="" disabled {% if not instructor or instructor == "Select an Instructor" %}selected{% endif %}>
                Select Instructor
            </option>
            {% for inst in instructors
