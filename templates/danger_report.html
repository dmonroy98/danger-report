<!DOCTYPE html>
<html>
<head>
    <title>Danger Report</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            padding: 20px; 
            background: #F5F5F7;
            color: #1C1C1E;
        }

        /* Frosted glass header */
        h1 {
            margin-bottom: 10px;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
            display: inline-block;
        }

        select {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #C7C7CC;
            background: #FFFFFF;
        }

        #searchContainer {
            margin-top: 15px;
            margin-bottom: 10px;
            display: none;
        }

        #searchBox {
            padding: 8px 12px;
            width: 260px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #C7C7CC;
            background: #FFFFFF;
        }

        /* Apple-style table */
        table { 
            border-collapse: separate;
            border-spacing: 0;
            width: 100%; 
            margin-top: 15px; 
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
            opacity: 0;
            transition: opacity 0.35s ease;
        }

        table.loaded {
            opacity: 1;
        }

        th {
            background: #F2F2F7;
            font-weight: 600;
            padding: 12px;
            border-bottom: 1px solid #E5E5EA;
            text-align: left;
        }

        td {
            padding: 10px 12px;
            border-bottom: 1px solid #E5E5EA;
            transition: background-color 0.2s ease;
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* Subtle macOS hover effect */
        tr:hover td {
            background-color: rgba(0,0,0,0.04);
        }

        /* Ultra-soft Apple-inspired row colors */
        .day-m  { background-color: #F7F7F8; }  /* Monday - neutral gray */
        .day-tu { background-color: #E7EEF8; } /* Tuesday - soft blue-gray */
        .day-w  { background-color: #E9F5EF; } /* Wednesday - mint-gray */
        .day-th { background-color: #FAF4E3; } /* Thursday - cream */
        .day-f  { background-color: #F8EDEF; } /* Friday - rose-gray */
        .day-sa { background-color: #F1EEFA; } /* Saturday - lavender-gray */
        .day-su { background-color: #F7EDE3; } /* Sunday - peach-gray */
    </style>
</head>
<body>

    <h1>Danger Report</h1>

    <label>Select Instructor:</label>
    <select id="sheetDropdown"></select>

    <div id="searchContainer">
        <input type="text" id="searchBox" placeholder="Search this report...">
    </div>

    <table id="dataTable"></table>

    <script>
        // Load sheet names
        fetch("/api/get-sheets")
            .then(response => response.json())
            .then(data => {
                const dropdown = document.getElementById("sheetDropdown");

                if (!data.sheets) {
                    dropdown.innerHTML = "<option>Error loading sheets</option>";
                    return;
                }

                dropdown.innerHTML = data.sheets
                    .map(s => `<option value="${s}">${s}</option>`)
                    .join("");

                if (data.sheets.length > 0) {
                    loadSheet(data.sheets[0]);
                }
            });

        // Load sheet data
        function loadSheet(sheetName) {
            const table = document.getElementById("dataTable");
            table.classList.remove("loaded"); // fade-out

            fetch(`/api/get-sheet-data/${sheetName}`)
                .then(response => response.json())
                .then(data => {

                    if (!data.columns) {
                        table.innerHTML = "<tr><td>Error loading data</td></tr>";
                        table.classList.add("loaded");
                        return;
                    }

                    document.getElementById("searchContainer").style.display = "block";

                    const dayCodeIndex = data.columns.indexOf("__day_code");
                    const daySortIndex = data.columns.indexOf("__day_sort");
                    const dayColorIndex = data.columns.indexOf("__day_color");

                    data.rows.sort((a, b) => {
                        return Number(a[daySortIndex]) - Number(b[daySortIndex]);
                    });

                    let html = "<tr>";
                    data.columns.forEach((c, i) => {
                        if (c.startsWith("__")) return;
                        html += `<th>${c}</th>`;
                    });
                    html += "</tr>";

                    data.rows.forEach(row => {
                        const colorClass = row[dayColorIndex];
                        html += `<tr class="${colorClass}">`;

                        row.forEach((cell, i) => {
                            if (data.columns[i].startsWith("__")) return;
                            html += `<td>${cell}</td>`;
                        });

                        html += "</tr>";
                    });

                    table.innerHTML = html;

                    // fade-in
                    setTimeout(() => {
                        table.classList.add("loaded");
                    }, 50);

                    applySearchFilter();
                });
        }

        // Search filter
        function applySearchFilter() {
            const query = document.getElementById("searchBox").value.toLowerCase();
            const table = document.getElementById("dataTable");
            const rows = table.getElementsByTagName("tr");

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName("td");
                let match = false;

                for (let c = 0; c < cells.length; c++) {
                    if (cells[c].innerText.toLowerCase().includes(query)) {
                        match = true;
                        break;
                    }
                }

                rows[i].style.display = match ? "" : "none";
            }
        }

        document.getElementById("searchBox").addEventListener("input", applySearchFilter);

        document.getElementById("sheetDropdown").addEventListener("change", function () {
            loadSheet(this.value);
        });
    </script>

</body>
</html>
