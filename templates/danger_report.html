<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danger Report – {{ instructor }}</title>
    <style>
        /* ------------------------------
           Apple-style color palette
        ------------------------------ */
        :root {
            --bg: #ffffff;
            --text: #1c1c1e;
            --card: rgba(255, 255, 255, 0.65);
            --border: rgba(0, 0, 0, 0.15);
            --blur: saturate(180%) blur(20px);
            --day-tu: rgba(0, 122, 255, 0.12);
            --day-w: rgba(88, 86, 214, 0.12);
            --day-f: rgba(255, 149, 0, 0.12);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1c1c1e;
                --text: #f5f5f7;
                --card: rgba(44, 44, 46, 0.55);
                --border: rgba(255, 255, 255, 0.15);
                --day-tu: rgba(10, 132, 255, 0.18);
                --day-w: rgba(94, 92, 230, 0.18);
                --day-f: rgba(255, 159, 10, 0.18);
            }
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            animation: fadeIn 0.6s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* ------------------------------
           Frosted glass header
        ------------------------------ */
        .header {
            position: sticky;
            top: 0;
            backdrop-filter: var(--blur);
            background: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 20px 24px;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }
        .instructor-select {
            padding: 8px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--card);
            font-size: 15px;
            outline: none;
        }
        /* ------------------------------
           Search box
        ------------------------------ */
        .search-box {
            width: 100%;
            padding: 12px 16px;
            margin: 20px auto;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--card);
            font-size: 16px;
            outline: none;
            display: block;
            max-width: 900px;
        }
        /* ------------------------------
           Table container
        ------------------------------ */
        #tableContainer {
            max-width: 1100px;
            margin: auto;
            background: var(--card);
            padding: 16px;
            border-radius: 14px;
            border: 1px solid var(--border);
            backdrop-filter: var(--blur);
            animation: fadeIn 0.8s ease;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 15px;
        }
        th, td {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border);
        }
        th {
            cursor: pointer;
            position: sticky;
            top: 80px;
            background: var(--card);
            backdrop-filter: var(--blur);
            font-weight: 600;
            z-index: 5;
        }
        tr:hover {
            background: rgba(0, 0, 0, 0.05);
        }
        /* Day color backgrounds */
        tr.day-tu { background: var(--day-tu); }
        tr.day-w { background: var(--day-w); }
        tr.day-f { background: var(--day-f); }
        /* ------------------------------
           Export button
        ------------------------------ */
        .export-btn {
            margin: 20px auto;
            display: block;
            padding: 12px 20px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }
        .export-btn:hover {
            background: #0062cc;
        }
        /* ------------------------------
           Footer
        ------------------------------ */
        .footer {
            text-align: center;
            margin: 20px 0 40px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<!-- Frosted Header -->
<div class="header">
    <h1>Danger Report – {{ instructor }}</h1>
    <select id="instructorSelect" class="instructor-select">
        {% for name in instructors|sort %}
            <option value="{{ name }}" {% if name == instructor %}selected{% endif %}>
                {{ name }}
            </option>
        {% endfor %}
    </select>
</div>

<!-- Spotlight Search -->
<input type="text" id="searchBox" class="search-box" placeholder="Search…">

<!-- Table -->
<div id="tableContainer">
    {{ table_html|safe }}
</div>

<button class="export-btn" onclick="exportPNG()">Export as PNG</button>

<div class="footer">
    Updated <span id="updatedAgo"></span>
    <span id="updatedAt" data-updated="{{ updated_at }}"></span>
</div>

<script>
/* ------------------------------
   Instructor dropdown reload
--------------------------------*/
document.getElementById("instructorSelect").addEventListener("change", function () {
    const selected = encodeURIComponent(this.value);
    window.location = `/danger-report?instructor=${selected}`;
});

/* ------------------------------
   Spotlight-style search (robust version)
--------------------------------*/
document.getElementById("searchBox").addEventListener("input", function () {
    const filter = this.value.toLowerCase().trim();
    const table = document.querySelector("#tableContainer table");
    if (!table) return;

    // Prefer tbody if exists, otherwise use table directly
    const tbody = table.querySelector("tbody");
    const rows = tbody 
        ? tbody.querySelectorAll("tr")
        : table.querySelectorAll("tr:not(:first-child)");  // skip header row if no tbody

    rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
    });
});

/* ------------------------------
   Column sorting (robust version)
--------------------------------*/
document.querySelectorAll("#tableContainer table th").forEach((header, index) => {
    header.addEventListener("click", () => {
        const table = header.closest("table");
        if (!table) return;

        const tbody = table.querySelector("tbody") || table;
        const rows = Array.from(tbody.querySelectorAll("tr:not(:first-child)")); // exclude header

        const asc = header.classList.toggle("asc");

        rows.sort((a, b) => {
            let A, B;

            // Special numeric sort for column index 2 (assuming it's the one with numbers in cell 8 / index 7)
            if (index === 2) {
                A = parseInt(a.children[7]?.innerText.trim() || "0", 10);
                B = parseInt(b.children[7]?.innerText.trim() || "0", 10);
                return asc ? A - B : B - A;
            }

            // Default text sort
            A = (a.children[index]?.innerText || "").trim();
            B = (b.children[index]?.innerText || "").trim();
            return asc ? A.localeCompare(B) : B.localeCompare(A);
        });

        rows.forEach(r => tbody.appendChild(r));
    });
});

/* ------------------------------
   Updated X minutes ago
--------------------------------*/
function updateAgo() {
    const el = document.getElementById("updatedAt");
    const raw = el.dataset.updated;
    const updated = new Date(raw);
    const now = new Date();
    const diffMs = now - updated;
    const diffMin = Math.floor(diffMs / 60000);
    let text = "just now";
    if (diffMin === 1) text = "1 minute ago";
    else if (diffMin > 1 && diffMin < 60) text = `${diffMin} minutes ago`;
    else if (diffMin >= 60) {
        const hours = Math.floor(diffMin / 60);
        text = hours === 1 ? "1 hour ago" : `${hours} hours ago`;
    }
    document.getElementById("updatedAgo").innerText = text;
}
updateAgo();

/* ------------------------------
   Export table to PNG
--------------------------------*/
function exportPNG() {
    html2canvas(document.querySelector("#tableContainer")).then(canvas => {
        const ctx = canvas.getContext("2d");
        const timestamp = new Date().toLocaleString();
        const logo = new Image();
        logo.src = "https://upload.wikimedia.org/wikipedia/commons/3/3a/Logo_placeholder.png";
        logo.onload = () => {
            const logoSize = 24;
            const padding = 20;
            ctx.drawImage(
                logo,
                canvas.width - logoSize - padding,
                canvas.height - logoSize - padding,
                logoSize,
                logoSize
            );
            ctx.font = "16px -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial";
            ctx.fillStyle = "rgba(0,0,0,0.65)";
            ctx.textAlign = "right";
            ctx.fillText(
                timestamp,
                canvas.width - logoSize - padding - 10,
                canvas.height - padding
            );
            const link = document.createElement("a");
            link.download = "danger-report.png";
            link.href = canvas.toDataURL();
            link.click();
        };
    });
}

/* Load html2canvas dynamically */
(function loadCanvasLib() {
    const script = document.createElement("script");
    script.src = "https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js";
    document.body.appendChild(script);
})();
</script>

</body>
</html>
