<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Head Ups Report{{ ' – ' + instructor if instructor and instructor != "Select an Instructor" else '' }}</title>

    <style>
        :root {
            --bg:           #f5f5f7;
            --card:         #ffffff;
            --text:         #1d1d1f;
            --text-light:   #6e6e73;
            --border:       #d2d2d7;
            --accent:       #007aff;
            --accent-dark:  #0066cc;
            --radius:       16px;
            --shadow:       0 4px 30px rgba(0,0,0,0.08);
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(8px);
            animation: fadeInUp 0.4s ease-out forwards;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo {
            max-width: 180px;
            height: auto;
            display: block;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(6px);
            animation: fadeInUp 0.45s ease-out 0.05s forwards;
        }

        .updated {
            color: var(--text-light);
            font-size: 15px;
            margin: 8px 0 20px 0;
        }

        .controls {
            display: flex;
            gap: 12px;
        }

        .btn {
            font-size: 15px;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: var(--radius);
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
        }

        .btn-reset {
            background: white;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-reset:hover {
            background: #f0f0f0;
        }

        .btn-export {
            background: var(--accent);
            color: white;
        }

        .btn-export:hover {
            background: var(--accent-dark);
        }

        .instructor-select {
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            max-width: 360px;
            margin-bottom: 20px;
        }

        .instructor-select select {
            border: none;
            background: transparent;
            font-size: 15px;
            padding: 14px 18px;
            width: 100%;
            color: var(--text);
        }

        .instructor-select select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0,122,255,0.2);
        }

        .search-bar-wrapper {
            position: relative;
            z-index: 5;
            margin-bottom: 24px;
        }

        .search-box {
            max-width: 420px;
        }

        .search-input {
            width: 100%;
            padding: 14px 18px;
            font-size: 15px;
            border: 1px solid var(--border);
            border-radius: 999px;
            background: white;
            transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0,122,255,0.15);
        }

        .table-card {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .table-wrapper {
            position: relative;
            max-height: 70vh;
            overflow-y: auto;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .table-wrapper::before,
        .table-wrapper::after {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            height: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .table-wrapper::before {
            top: 0;
            box-shadow: 0 6px 10px rgba(0,0,0,0.12);
        }

        .table-wrapper::after {
            bottom: 0;
            box-shadow: 0 -6px 10px rgba(0,0,0,0.12);
        }

        .table-wrapper.shadow-top::before {
            opacity: 1;
        }

        .table-wrapper.shadow-bottom::after {
            opacity: 1;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .table th,
        .table td {
            padding: 14px 18px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            background: var(--card);
        }

        .table th {
            background: rgba(248,248,248,0.95);
            font-weight: 600;
            color: var(--text);
            position: sticky;
            top: 0;
            z-index: 2;
            cursor: pointer;
            user-select: none;
        }

        .table th.sortable::after {
            content: "⇅";
            font-size: 11px;
            margin-left: 6px;
            color: var(--text-light);
        }

        .table th.sorted-asc::after {
            content: "↑";
        }

        .table th.sorted-desc::after {
            content: "↓";
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .table tbody tr:hover {
            background: rgba(0,122,255,0.04);
        }

        .row-fade-in {
            animation: rowFadeIn 0.25s ease-out;
        }

        .welcome,
        .not-found {
            text-align: center;
            padding: 60px 24px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin: 40px auto;
            max-width: 760px;
        }

        .welcome h2,
        .not-found h3 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        .welcome p,
        .not-found p {
            color: var(--text-light);
            font-size: 17px;
            max-width: 580px;
            margin: 0 auto 24px;
        }

        .table-footer {
            margin-top: 12px;
            font-size: 13px;
            color: var(--text-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-footer span {
            white-space: nowrap;
        }

        .no-results {
            margin-top: 16px;
            padding: 16px 18px;
            border-radius: 12px;
            background: #fff5f5;
            color: #c41e3a;
            font-size: 14px;
        }

        .shimmer-overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(120deg, #f5f5f7 0%, #e6e6ea 20%, #f5f5f7 40%, #f5f5f7 100%);
            background-size: 200% 100%;
            animation: shimmerMove 0.9s linear infinite, shimmerFade 0.5s ease-out 0.4s forwards;
            z-index: 999;
            pointer-events: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rowFadeIn {
            from {
                opacity: 0;
                transform: translateY(4px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmerMove {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        @keyframes shimmerFade {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 12px;
            }

            .container {
                max-width: 100%;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
                margin-bottom: 16px;
            }

            h1 {
                font-size: 22px;
                line-height: 1.3;
                max-width: 100%;
            }

            .controls {
                width: 100%;
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                width: 100%;
                padding: 12px;
                font-size: 16px;
            }

            .logo-container {
                margin-bottom: 16px;
            }

            .logo {
                max-width: 130px;
            }

            .updated {
                font-size: 14px;
                margin-bottom: 12px;
            }

            .instructor-select {
                max-width: 100%;
                margin-bottom: 12px;
            }

            .search-bar-wrapper {
                position: sticky;
                top: 0;
                padding: 8px 0 10px;
                margin-bottom: 12px;
                backdrop-filter: blur(18px);
                -webkit-backdrop-filter: blur(18px);
            }

            .search-box {
                max-width: 100%;
            }

            .search-input {
                border-radius: 999px;
                padding: 12px 16px;
                font-size: 15px;
            }

            .table-wrapper {
                max-height: calc(100vh - 220px);
            }

            .table th,
            .table td {
                padding: 10px 12px;
                font-size: 13px;
                white-space: nowrap;
            }

            .welcome,
            .not-found {
                padding: 40px 20px;
                margin: 24px auto;
            }

            .welcome h2,
            .not-found h3 {
                font-size: 22px;
            }

            .welcome p,
            .not-found p {
                font-size: 15px;
            }

            .table-footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg:           #000000;
                --card:         #1c1c1e;
                --text:         #f5f5f7;
                --text-light:   #a1a1a6;
                --border:       #3a3a3c;
                --accent:       #0a84ff;
                --accent-dark:  #0060df;
                --shadow:       0 8px 30px rgba(0,0,0,0.7);
            }

            body {
                background: radial-gradient(circle at top, #1c1c1e 0, #000000 55%);
                color: var(--text);
            }

            .table-card,
            .welcome,
            .not-found,
            .instructor-select {
                background: #1c1c1e;
                border-color: var(--border);
            }

            .search-input {
                background: rgba(44,44,46,0.9);
                color: var(--text);
                border-color: #3a3a3c;
            }

            .search-input::placeholder {
                color: var(--text-light);
            }

            .table th,
            .table td {
                background: #1c1c1e;
                border-bottom-color: #3a3a3c;
            }

            .table th {
                background: rgba(44,44,46,0.98);
            }

            .table tbody tr:hover {
                background: rgba(10,132,255,0.18);
            }

            .btn-reset {
                background: #1c1c1e;
                color: var(--text);
                border-color: var(--border);
            }

            .btn-reset:hover {
                background: #2c2c2e;
            }

            .btn-export {
                background: var(--accent);
            }

            .search-bar-wrapper {
                background: linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0.6));
            }

            .no-results {
                background: rgba(255,69,58,0.12);
                color: #ff453a;
            }

            .shimmer-overlay {
                background: linear-gradient(120deg, #1c1c1e 0%, #2c2c2e 20%, #1c1c1e 40%, #000000 100%);
            }
        }
    </style>
</head>
<body>

<div id="shimmerOverlay" class="shimmer-overlay"></div>

<div class="container">

    <header>
        <h1>Student Head Ups Report{{ ' – ' + instructor if instructor and instructor != "Select an Instructor" else '' }}</h1>
        <div class="controls">
            <button class="btn btn-reset" onclick="window.location.href='/'">
                ← Back / Reset
            </button>
            <button id="exportBtn" class="btn btn-export">
                Export as PNG
            </button>
        </div>
    </header>

    <div class="updated">Updated: {{ updated_at }}</div>

    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    </div>

    {% if message %}
        {{ message | safe }}
    {% endif %}

    <div class="instructor-select">
        <select onchange="window.location.href='/?instructor=' + encodeURIComponent(this.value)">
            <option value="" disabled {% if not instructor or instructor == "Select an Instructor" %}selected{% endif %}>
                Select Instructor
            </option>
            {% for inst in instructors %}
                <option value="{{ inst }}" {% if inst == instructor %}selected{% endif %}>
                    {{ inst }}
                </option>
            {% endfor %}
        </select>
    </div>

    <div class="search-bar-wrapper">
        <div class="search-box">
            <input type="text" id="searchInput" class="search-input" placeholder="Search table…">
        </div>
    </div>

    {% if table_html %}
    <div class="table-card">
        <div class="table-wrapper">
            {{ table_html | safe }}
        </div>
    </div>

    <div id="tableFooter" class="table-footer" data-instructor="{{ instructor }}">
        <!-- Filled by JS -->
    </div>

    <div id="noResults" class="no-results" style="display:none;">
        No matches found. Try adjusting your search.
    </div>
    {% endif %}

</div>

<script>
    function initTableFeatures() {
        const table = document.querySelector('.table');
        const wrapper = document.querySelector('.table-wrapper');
        const footer = document.getElementById('tableFooter');
        const noResults = document.getElementById('noResults');
        const instructorName = footer ? (footer.dataset.instructor || '') : '';

        if (!table || !table.tBodies.length) return;

        const tbody = table.tBodies[0];
        const rows = Array.from(tbody.rows);

        rows.forEach(row => row.classList.add('row-fade-in'));

        function updateShadows() {
            if (!wrapper) return;
            const top = wrapper.scrollTop;
            const max = wrapper.scrollHeight - wrapper.clientHeight;
            wrapper.classList.toggle('shadow-top', top > 0);
            wrapper.classList.toggle('shadow-bottom', top < max - 1);
        }

        if (wrapper) {
            wrapper.addEventListener('scroll', updateShadows);
            updateShadows();
        }

        function updateFooter() {
            if (!footer) return;
            const allRows = Array.from(tbody.rows);
            const total = allRows.length;
            const visible = allRows.filter(r => r.style.display !== 'none').length;
            let text = `Showing ${visible} of ${total} entries`;
            if (instructorName && instructorName !== 'Select an Instructor') {
                text += ` · Instructor: ${instructorName}`;
            }
            footer.textContent = text;
        }

        const sortState = {};

        function getCellValue(row, index) {
            const cell = row.children[index];
            if (!cell) return '';
            const val = cell.textContent.trim();

            const num = Number(val);
            if (!isNaN(num)) return num;

            return val.toLowerCase();
        }

        function clearSortIndicators() {
            table.querySelectorAll('th').forEach(th => {
                th.classList.remove('sorted-asc', 'sorted-desc');
            });
        }

        function sortTableByColumn(columnIndex) {
            const headerCells = table.querySelectorAll('thead th');
            const th = headerCells[columnIndex];
            if (!th) return;

            const key = columnIndex;
            const currentDir = sortState[key] || 'asc';
            const multiplier = currentDir === 'asc' ? 1 : -1;

            const sortedRows = Array.from(tbody.rows).sort((a, b) => {
                const aVal = getCellValue(a, columnIndex);
                const bVal = getCellValue(b, columnIndex);

                if (aVal < bVal) return -1 * multiplier;
                if (aVal > bVal) return 1 * multiplier;
                return 0;
            });

            sortState[key] = currentDir === 'asc' ? 'desc' : 'asc';

            clearSortIndicators();
            th.classList.add(sortState[key] === 'asc' ? 'sorted-asc' : 'sorted-desc');

            sortedRows.forEach(row => {
                row.classList.remove('row-fade-in');
                void row.offsetWidth;
                row.classList.add('row-fade-in');
                tbody.appendChild(row);
            });

            updateFooter();
        }

        const headerCells = table.querySelectorAll('thead th');
        headerCells.forEach((th, index) => {
            th.classList.add('sortable');
            th.addEventListener('click', () => sortTableByColumn(index));
        });

        updateFooter();

        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
            searchInput.addEventListener('keyup', function () {
                const filter = this.value.toLowerCase();
                let visibleCount = 0;
                Array.from(tbody.rows).forEach(row => {
                    const match = row.textContent.toLowerCase().includes(filter);
                    row.style.display = match ? '' : 'none';
                    if (match) visibleCount++;
                });

                if (noResults) {
                    noResults.style.display = visibleCount === 0 ? 'block' : 'none';
                }

                updateFooter();
            });
        }
    }

    const exportBtn = document.getElementById('exportBtn');
    if (exportBtn) {
        exportBtn.addEventListener('click', function () {
            alert('PNG export can be wired up here (e.g., with html2canvas).');
        });
    }

    window.addEventListener('load', () => {
        const overlay = document.getElementById('shimmerOverlay');
        if (overlay) {
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 450);
        }
        initTableFeatures();
    });
</script>

</body>
</html>
